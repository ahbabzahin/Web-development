    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styles Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .bold { font-weight: bold; }
        .italic { font-style: italic; }
        .underline { text-decoration: underline; }
        .strike { text-decoration: line-through; }
        .uppercase { text-transform: uppercase; }
        .lowercase { text-transform: lowercase; }
        .capitalize { text-transform: capitalize; }
        .red { color: red; }
        .blue { color: blue; }
        .big { font-size: 24px; }
        .small { font-size: 12px; }
    </style>
</head>
<body>
    <h1>Text Styles Demonstration</h1>
    <p class="bold">This text is bold.</p>
    <p class="italic">This text is italic.</p>
    <p class="underline">This text is underlined.</p>
    <p class="strike">This text has a strikethrough.</p>
    <p class="uppercase">this text is uppercase.</p>
    <p class="lowercase">THIS TEXT IS LOWERCASE.</p>
    <p class="capitalize">this text is capitalized.</p>
    <p class="red">This text is red.</p>
    <p class="blue">This text is blue.</p>
    <p class="big">This text is big.</p>
    <p class="small">This text is small.</p>
</body>
