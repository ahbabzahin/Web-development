<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Using Functions</title>
</head>
<body>
  <h1>Multiplication Using Functions</h1>
  <h2>Lesson 13: Introduction to Functions in JavaScript</h2>
  <p>
    In this project, you will be performing simple multiplication operations
    by using the function and function parameters concept learnt in the class.
  </p>

  <label for="num1">Enter first number:</label>
  <input type="number" id="num1"><br><br>

  <label for="num2">Enter second number:</label>
  <input type="number" id="num2"><br><br>

  <button onclick="multiplyNumbers()">Multiply</button>

  <p id="result"></p>

  <script>
    function multiply(a, b) {
      return a * b;
    }

    function multiplyNumbers() {
      var number1 = document.getElementById("num1").value;
      var number2 = document.getElementById("num2").value;

      number1 = Number(number1);
      number2 = Number(number2);

      var result = multiply(number1, number2);

      document.getElementById("result").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
