<!DOCTYPE html>
<html>
<head>
  <title>Unequal Grid Example</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-4">
    <h2 class="mb-4">My Unequal Grid</h2>

    <div class="row">
      <div class="col-8 bg-primary text-white p-3">
        Column 1 (8 parts)
      </div>
      <div class="col-4 bg-success text-white p-3">
        Column 2 (4 parts)
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-3 bg-warning text-dark p-3">
        Column 1 (3 parts)
      </div>
      <div class="col-6 bg-danger text-white p-3">
        Column 2 (6 parts)
      </div>
      <div class="col-3 bg-info text-dark p-3">
        Column 3 (3 parts)
      </div>
    </div>
  </div>

</body>
</html>
