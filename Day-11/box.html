<!DOCTYPE html>
<html>
<head>
  <title>Box Model Example</title>
  <style>
    .box1 {
      background-color: yellow;
      display: inline-block;
      padding: 0px;
      margin-bottom: 20px;
    }

    .box2 {
      background-color: green;
      color: black;
      padding: 100px 30px;
      border: 5px solid black;
      width: fit-content;
      margin: 0 auto;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      text-align: left;
      padding-left: 10px;
    }

    hr {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>Box Model Example</h1>
  <hr>
  <div class="box1">My Content Example 1</div>
  <hr>
  <div class="box2">My Content Example 2</div>
  <hr>
</body>
</html>
